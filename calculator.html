<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDM Monthly Report Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #0288d1;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .form-step {
            display: none;
        }
        .active {
            display: block;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0277bd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>School Name</span>
        <span>MDM Report</span>
    </div>

    <div class="container">
        <h2>MDM Monthly Report Calculator</h2>
        
        <form id="mdmForm">
            <div class="form-step active" id="step1">
                <label>Select Year:</label>
                <select id="year"> 
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                    <option>2028</option>
                    <option>2029</option>
                    <option>2030</option>
                </select>
                <label>Select Month:</label>
                <select id="month">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <label>Report Type:</label>
                <select id="reportType">
                    <option>Pre-Primary MDM Report</option>
                    <option>Primary MDM Report</option>
                </select>
                <label>Current Date and Time:</label>
                <input type="text" id="dateTime" readonly>
                <label>School Name:</label>
                <input type="text" id="schoolName" required>
                <label>School UDISE Code:</label>
                <input type="text" id="udise" required>
                <label>Price/Rate of Cooking Cost per Student (Rs):</label>
                <input type="number" id="cookingCost" required>
                <label>Total Students:</label>
                <input type="number" id="totalStudents" required>
                <button type="button" onclick="nextStep(1)">Next</button>
            </div>

            <div class="form-step" id="step2">
                <label>Number of Days Wheat Served:</label>
                <input type="number" id="daysWheat" required>
                <label>Number of Days Rice Served:</label>
                <input type="number" id="daysRice" required>
                <button type="button" onclick="prevStep(2)">Previous</button>
                <button type="button" onclick="nextStep(2)">Next</button>
            </div>

            <div class="form-step" id="step3">
                <label>Opening Balance of Rice:</label>
                <input type="number" id="riceOpening" required>
                <label>New Stock of Rice Received:</label>
                <input type="number" id="riceReceived" required>
                <button type="button" onclick="prevStep(3)">Previous</button>
                <button type="button" onclick="nextStep(3)">Next</button>
            </div>

            <div class="form-step" id="step4">
                <label>Opening Balance of Fruit:</label>
                <input type="number" id="fruitOpening" required>
                <label>Amount Received:</label>
                <input type="number" id="fruitReceived" required>
                <button type="button" onclick="prevStep(4)">Previous</button>
                <button type="button" onclick="calculate()">Calculate</button>
                <button type="button" onclick="downloadPDF()">Download PDF</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("dateTime").value = new Date().toLocaleString();
        });

        let currentStep = 1;

        function nextStep(step) {
            document.getElementById("step" + step).classList.remove("active");
            document.getElementById("step" + (step + 1)).classList.add("active");
        }

        function prevStep(step) {
            document.getElementById("step" + step).classList.remove("active");
            document.getElementById("step" + (step - 1)).classList.add("active");
        }

        function calculate() {
            alert("Calculations Completed!");
        }

        function downloadPDF() {
            alert("Downloading PDF...");
        }
    </script>
</body>
</html>
