<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDM Monthly Report Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
        }
        .navbar {
            background-color: #0288d1;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0277bd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>GPS Shahkot Boys</span>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="admissions.html">Admissions</a>
            <a href="gallery.html">Gallery</a>
            <a href="calculator.html">Calculator</a>
        </div>
    </div>

    <div class="container">
        <h2>MDM Monthly Report Calculator</h2>
        <form id="mdmForm">
            <label for="year">Select Year:</label>
            <select id="year"> 
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
            </select>
            
            <label for="month">Select Month:</label>
            <select id="month">
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            
            <label for="reportType">Select Report Type:</label>
            <select id="reportType">
                <option>Pre-Primary MDM Report</option>
                <option>Primary MDM Report</option>
            </select>
            
            <label for="dateTime">Current Date and Time:</label>
            <input type="text" id="dateTime" readonly>
            
            <label for="schoolName">School Name:</label>
            <input type="text" id="schoolName" required>
            
            <label for="udise">School UDISE Code:</label>
            <input type="text" id="udise" required>
            
            <label for="cookingCost">Price/Rate of Cooking Cost per Student (Rs):</label>
            <input type="number" id="cookingCost" required>
            
            <label for="totalStudents">Total Students:</label>
            <input type="number" id="totalStudents" required>
            
            <button type="button" onclick="nextStep()">Next</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("dateTime").value = new Date().toLocaleString();
        });
        
        function nextStep() {
            alert("Proceeding to the next step...");
        }
    </script>
</body>
</html>
