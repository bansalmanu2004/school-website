<div class="container">
    <h2>MDM Monthly Report - Part 2</h2>

    <label for="studentsWheat">Total Students Served Wheat in Month:</label>
    <input type="number" id="studentsWheat">

    <label for="studentsRice">Total Students Served Rice in Month:</label>
    <input type="number" id="studentsRice">

    <label for="totalBenefited">Total Students Benefited:</label>
    <input type="number" id="totalBenefited" readonly>

    <label for="openingWheat">Opening Balance of Wheat (kg):</label>
    <input type="number" id="openingWheat" step="0.01">

    <label for="newStockWheat">New Stock of Wheat Received (kg):</label>
    <input type="number" id="newStockWheat" step="0.01">

    <label for="wheatConsumed">Wheat Consumed in Month (kg):</label>
    <input type="number" id="wheatConsumed" readonly>

    <label for="closingWheat">Closing Balance of Wheat (kg):</label>
    <input type="number" id="closingWheat" readonly>
</div>

<script>
    // Auto-calculate Total Students Benefited
    document.getElementById("studentsWheat").addEventListener("input", calculateTotalBenefited);
    document.getElementById("studentsRice").addEventListener("input", calculateTotalBenefited);

    function calculateTotalBenefited() {
        let studentsWheat = parseInt(document.getElementById("studentsWheat").value) || 0;
        let studentsRice = parseInt(document.getElementById("studentsRice").value) || 0;
        document.getElementById("totalBenefited").value = studentsWheat + studentsRice;
    }

    // Auto-calculate Wheat Consumed in Month
    document.getElementById("studentsWheat").addEventListener("input", calculateWheatConsumed);

    function calculateWheatConsumed() {
        let studentsWheat = parseInt(document.getElementById("studentsWheat").value) || 0;
        document.getElementById("wheatConsumed").value = (studentsWheat * 0.1).toFixed(2);
    }

    // Auto-calculate Closing Balance of Wheat
    document.getElementById("newStockWheat").addEventListener("input", calculateClosingWheat);
    document.getElementById("wheatConsumed").addEventListener("input", calculateClosingWheat);
    document.getElementById("openingWheat").addEventListener("input", calculateClosingWheat);

    function calculateClosingWheat() {
        let openingWheat = parseFloat(document.getElementById("openingWheat").value) || 0;
        let newStockWheat = parseFloat(document.getElementById("newStockWheat").value) || 0;
        let wheatConsumed = parseFloat(document.getElementById("wheatConsumed").value) || 0;
        document.getElementById("closingWheat").value = (openingWheat + newStockWheat - wheatConsumed).toFixed(2);
    }
</script>
<div class="container">
    <h2>MDM Monthly Report - Part 3</h2>

    <label for="openingRice">Opening Balance of Rice (kg):</label>
    <input type="number" id="openingRice" step="0.01">

    <label for="newStockRice">New Stock of Rice Received (kg):</label>
    <input type="number" id="newStockRice" step="0.01">

    <label for="riceConsumed">Rice Consumed in Month (kg):</label>
    <input type="number" id="riceConsumed" readonly>

    <label for="closingRice">Closing Balance of Rice (kg):</label>
    <input type="number" id="closingRice" readonly>

    <label for="openingCookingCost">Opening Balance of Cooking Cost (â‚¹):</label>
    <input type="number" id="openingCookingCost" step="0.01">

    <label for="cookingCostReceived">Cooking Cost Received (â‚¹):</label>
    <input type="number" id="cookingCostReceived" step="0.01">

    <label for="cookingCostSpent">Cooking Cost Spent in Month (â‚¹):</label>
    <input type="number" id="cookingCostSpent" readonly>

    <label for="closingCookingCost">Closing Balance of Cooking Cost (â‚¹):</label>
    <input type="number" id="closingCookingCost" readonly>
</div>

<script>
    // Auto-calculate Rice Consumed in Month
    document.getElementById("studentsRice").addEventListener("input", calculateRiceConsumed);

    function calculateRiceConsumed() {
        let studentsRice = parseInt(document.getElementById("studentsRice").value) || 0;
        document.getElementById("riceConsumed").value = (studentsRice * 0.1).toFixed(2);
    }

    // Auto-calculate Closing Balance of Rice
    document.getElementById("newStockRice").addEventListener("input", calculateClosingRice);
    document.getElementById("riceConsumed").addEventListener("input", calculateClosingRice);
    document.getElementById("openingRice").addEventListener("input", calculateClosingRice);

    function calculateClosingRice() {
        let openingRice = parseFloat(document.getElementById("openingRice").value) || 0;
        let newStockRice = parseFloat(document.getElementById("newStockRice").value) || 0;
        let riceConsumed = parseFloat(document.getElementById("riceConsumed").value) || 0;
        document.getElementById("closingRice").value = (openingRice + newStockRice - riceConsumed).toFixed(2);
    }

    // Auto-calculate Cooking Cost Spent in Month
    document.getElementById("totalBenefited").addEventListener("input", calculateCookingCostSpent);
    document.getElementById("pricePerStudent").addEventListener("input", calculateCookingCostSpent);

    function calculateCookingCostSpent() {
        let totalBenefited = parseInt(document.getElementById("totalBenefited").value) || 0;
        let pricePerStudent = parseFloat(document.getElementById("pricePerStudent").value) || 0;
        document.getElementById("cookingCostSpent").value = (totalBenefited * pricePerStudent).toFixed(2);
    }

    // Auto-calculate Closing Balance of Cooking Cost
    document.getElementById("cookingCostReceived").addEventListener("input", calculateClosingCookingCost);
    document.getElementById("cookingCostSpent").addEventListener("input", calculateClosingCookingCost);
    document.getElementById("openingCookingCost").addEventListener("input", calculateClosingCookingCost);

    function calculateClosingCookingCost() {
        let openingCookingCost = parseFloat(document.getElementById("openingCookingCost").value) || 0;
        let cookingCostReceived = parseFloat(document.getElementById("cookingCostReceived").value) || 0;
        let cookingCostSpent = parseFloat(document.getElementById("cookingCostSpent").value) || 0;
        document.getElementById("closingCookingCost").value = (openingCookingCost + cookingCostReceived - cookingCostSpent).toFixed(2);
    }
</script>
<div class="container">
    <h2>MDM Monthly Report - Part 4</h2>

    <label for="openingFruit">Opening Balance of Fruit (â‚¹):</label>
    <input type="number" id="openingFruit" step="0.01">

    <label for="fruitReceived">Amount Received for Fruit (â‚¹):</label>
    <input type="number" id="fruitReceived" step="0.01">

    <label for="studentsFruit">Number of Students Given Fruit in Month:</label>
    <input type="number" id="studentsFruit">

    <label for="fruitSpent">Amount Spent on Fruit in Month (â‚¹):</label>
    <input type="number" id="fruitSpent" readonly>

    <label for="closingFruit">Closing Balance of Fruit (â‚¹):</label>
    <input type="number" id="closingFruit" readonly>

    <button onclick="downloadPDF()">Download Report as PDF</button>
</div>

<script>
    // Auto-calculate Amount Spent on Fruit
    document.getElementById("studentsFruit").addEventListener("input", calculateFruitSpent);

    function calculateFruitSpent() {
        let studentsFruit = parseInt(document.getElementById("studentsFruit").value) || 0;
        document.getElementById("fruitSpent").value = (studentsFruit * 5).toFixed(2);
    }

    // Auto-calculate Closing Balance of Fruit
    document.getElementById("fruitReceived").addEventListener("input", calculateClosingFruit);
    document.getElementById("fruitSpent").addEventListener("input", calculateClosingFruit);
    document.getElementById("openingFruit").addEventListener("input", calculateClosingFruit);

    function calculateClosingFruit() {
        let openingFruit = parseFloat(document.getElementById("openingFruit").value) || 0;
        let fruitReceived = parseFloat(document.getElementById("fruitReceived").value) || 0;
        let fruitSpent = parseFloat(document.getElementById("fruitSpent").value) || 0;
        document.getElementById("closingFruit").value = (openingFruit + fruitReceived - fruitSpent).toFixed(2);
    }

    // Function to download data as PDF
    function downloadPDF() {
        let doc = new jsPDF();

        doc.setFontSize(14);
        doc.text("MDM Monthly Report", 80, 10);

        let data = [
            ["Opening Balance of Fruit", document.getElementById("openingFruit").value + " â‚¹"],
            ["Amount Received for Fruit", document.getElementById("fruitReceived").value + " â‚¹"],
            ["Number of Students Given Fruit", document.getElementById("studentsFruit").value],
            ["Amount Spent on Fruit", document.getElementById("fruitSpent").value + " â‚¹"],
            ["Closing Balance of Fruit", document.getElementById("closingFruit").value + " â‚¹"],
        ];

        doc.autoTable({
            head: [["Field", "Value"]],
            body: data,
            startY: 20,
        });

        doc.save("MDM_Report.pdf");
    }
</script>
