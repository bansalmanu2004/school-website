<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDM Monthly Report Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: url('https://source.unsplash.com/1600x900/?school,education') no-repeat center center/cover;
            color: #fff;
            text-align: center;
        }
        .navbar {
            background: #007bff;
            padding: 15px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            color: #333;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" style="color: white; text-decoration: none;">Home</a> |
        <a href="about.html" style="color: white; text-decoration: none;">About Us</a> |
        <a href="admissions.html" style="color: white; text-decoration: none;">Admissions</a> |
        <a href="gallery.html" style="color: white; text-decoration: none;">Gallery</a> |
        <a href="calculator.html" style="color: white; text-decoration: none;">Calculator</a>
    </div>

    <div class="container">
        <h1>MDM Monthly Report Calculator</h1>

        <!-- Dropdown: Year -->
        <label for="year">Select Year:</label>
        <select id="year">
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
        </select>

        <!-- Dropdown: Month -->
        <label for="month">Select Month:</label>
        <select id="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>

        <!-- Dropdown: Report Type -->
        <label for="report-type">Select Report Type:</label>
        <select id="report-type">
            <option value="Pre-Primary">Pre-Primary MDM Report</option>
            <option value="Primary">Primary MDM Report</option>
        </select>

        <!-- Auto-Captured: Date & Time -->
        <label for="current-date-time">Current Date & Time:</label>
        <input type="text" id="current-date-time" readonly>

        <!-- User Input: School Name & UDISE Code -->
        <label for="school-name">School Name:</label>
        <input type="text" id="school-name" placeholder="Enter school name">

        <label for="udise-code">School UDISE Code:</label>
        <input type="text" id="udise-code" placeholder="Enter UDISE code">

        <!-- User Input: Cooking Cost per Student -->
        <label for="cooking-cost">Price/Rate of Cooking Cost per Student (in â‚¹):</label>
        <input type="number" id="cooking-cost" placeholder="Enter rate per student">

        <!-- User Input: Total Students -->
        <label for="total-students">Total Students:</label>
        <input type="number" id="total-students" placeholder="Enter total students">

        <!-- User Input: Days Served Wheat & Rice -->
        <label for="days-wheat">Number of Days Wheat Served:</label>
        <input type="number" id="days-wheat" placeholder="Enter days wheat was served">

        <label for="days-rice">Number of Days Rice Served:</label>
        <input type="number" id="days-rice" placeholder="Enter days rice was served">

    </div>

    <script>
        // Auto-capture current date and time
        function updateDateTime() {
            let now = new Date();
            let formattedDate = now.toLocaleString();
            document.getElementById("current-date-time").value = formattedDate;
        }
        updateDateTime(); // Call function on page load

    </script>

</body>
</html>
