<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDM Monthly Report Calculator</title>
    <script>
        function updateCalculations() {
            let daysWheat = parseFloat(document.getElementById('daysWheat').value) || 0;
            let daysRice = parseFloat(document.getElementById('daysRice').value) || 0;
            document.getElementById('totalDaysMDM').value = daysWheat + daysRice;

            let studentsWheat = parseFloat(document.getElementById('studentsWheat').value) || 0;
            let studentsRice = parseFloat(document.getElementById('studentsRice').value) || 0;
            let totalBenefited = studentsWheat + studentsRice;
            document.getElementById('totalBenefited').value = totalBenefited;

            document.getElementById('wheatConsumed').value = (studentsWheat * 0.1).toFixed(2);
            document.getElementById('riceConsumed').value = (studentsRice * 0.1).toFixed(2);

            let openingWheat = parseFloat(document.getElementById('openingWheat').value) || 0;
            let newWheat = parseFloat(document.getElementById('newWheat').value) || 0;
            let wheatConsumed = parseFloat(document.getElementById('wheatConsumed').value) || 0;
            document.getElementById('closingWheat').value = (openingWheat + newWheat - wheatConsumed).toFixed(2);

            let openingRice = parseFloat(document.getElementById('openingRice').value) || 0;
            let newRice = parseFloat(document.getElementById('newRice').value) || 0;
            let riceConsumed = parseFloat(document.getElementById('riceConsumed').value) || 0;
            document.getElementById('closingRice').value = (openingRice + newRice - riceConsumed).toFixed(2);

            let priceCookingCost = parseFloat(document.getElementById('priceCookingCost').value) || 0;
            document.getElementById('cookingCostSpent').value = (totalBenefited * priceCookingCost).toFixed(2);

            let openingCookingCost = parseFloat(document.getElementById('openingCookingCost').value) || 0;
            let receivedCookingCost = parseFloat(document.getElementById('receivedCookingCost').value) || 0;
            let cookingCostSpent = parseFloat(document.getElementById('cookingCostSpent').value) || 0;
            document.getElementById('closingCookingCost').value = (openingCookingCost + receivedCookingCost - cookingCostSpent).toFixed(2);

            let studentsGivenFruit = parseFloat(document.getElementById('studentsGivenFruit').value) || 0;
            document.getElementById('amountSpentFruit').value = (studentsGivenFruit * 5).toFixed(2);

            let openingFruit = parseFloat(document.getElementById('openingFruit').value) || 0;
            let receivedFruit = parseFloat(document.getElementById('receivedFruit').value) || 0;
            let amountSpentFruit = parseFloat(document.getElementById('amountSpentFruit').value) || 0;
            document.getElementById('closingFruit').value = (openingFruit + receivedFruit - amountSpentFruit).toFixed(2);
        }
    </script>
</head>
<body>
    <h2>MDM Monthly Report Calculator</h2>
    <form>
        <h3>Wheat Details</h3>
        <label>Opening Balance of Wheat:</label>
        <input type="number" id="openingWheat" oninput="updateCalculations()"><br>
        <label>New Stock of Wheat Received:</label>
        <input type="number" id="newWheat" oninput="updateCalculations()"><br>
        <label>Wheat Consumed in Month:</label>
        <input type="number" id="wheatConsumed" readonly><br>
        <label>Closing Balance of Wheat:</label>
        <input type="number" id="closingWheat" readonly><br>

        <h3>Rice Details</h3>
        <label>Opening Balance of Rice:</label>
        <input type="number" id="openingRice" oninput="updateCalculations()"><br>
        <label>New Stock of Rice Received:</label>
        <input type="number" id="newRice" oninput="updateCalculations()"><br>
        <label>Rice Consumed in Month:</label>
        <input type="number" id="riceConsumed" readonly><br>
        <label>Closing Balance of Rice:</label>
        <input type="number" id="closingRice" readonly><br>

        <h3>Cooking Cost</h3>
        <label>Opening Balance of Cooking-Cost:</label>
        <input type="number" id="openingCookingCost" oninput="updateCalculations()"><br>
        <label>Cooking-Cost Received:</label>
        <input type="number" id="receivedCookingCost" oninput="updateCalculations()"><br>
        <label>Cooking-Cost Spent in Month:</label>
        <input type="number" id="cookingCostSpent" readonly><br>
        <label>Closing Balance of Cooking-Cost:</label>
        <input type="number" id="closingCookingCost" readonly><br>

        <h3>Fruit Details</h3>
        <label>Opening Balance of Fruit:</label>
        <input type="number" id="openingFruit" oninput="updateCalculations()"><br>
        <label>Amount Received:</label>
        <input type="number" id="receivedFruit" oninput="updateCalculations()"><br>
        <label>Number of Students Given Fruit in Month:</label>
        <input type="number" id="studentsGivenFruit" oninput="updateCalculations()"><br>
        <label>Amount Spent in Month:</label>
        <input type="number" id="amountSpentFruit" readonly><br>
        <label>Closing Balance of Fruit:</label>
        <input type="number" id="closingFruit" readonly><br>
    </form>
</body>
</html>
