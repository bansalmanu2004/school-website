<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDM Monthly Report Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: url('https://source.unsplash.com/1600x900/?school,education') no-repeat center center/cover;
            color: #fff;
            text-align: center;
        }
        .navbar {
            background: rgba(0, 51, 102, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-left {
            font-size: 22px;
            font-weight: bold;
            color: yellow;
        }
        .navbar-right {
            font-size: 16px;
            font-weight: bold;
            color: lightblue;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
            padding: 10px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            color: #333;
            text-align: left;
        }
        h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-left">GPS Shahkot Boys</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="admissions.html">Admissions</a>
            <a href="gallery.html">Gallery</a>
            <a href="calculator.html">Calculator</a>
        </div>
        <div class="navbar-right">Manoj Bansal | 9888666363</div>
    </div>

    <div class="container">
        <h1>MDM Monthly Report Calculator</h1>

        <!-- Year Selection -->
        <label for="year">Select Year:</label>
        <select id="year">
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
        </select>

        <!-- Month Selection -->
        <label for="month">Select Month:</label>
        <select id="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>

        <!-- Report Type -->
        <label for="report-type">Select Report Type:</label>
        <select id="report-type">
            <option value="Pre-Primary MDM Report">Pre-Primary MDM Report</option>
            <option value="Primary MDM Report">Primary MDM Report</option>
        </select>

        <!-- Current Date and Time -->
        <label for="date-time">Current Date & Time:</label>
        <input type="text" id="date-time" readonly>

        <!-- School Details -->
        <label for="school-name">School Name:</label>
        <input type="text" id="school-name" placeholder="Enter School Name">

        <label for="school-code">School UDISE Code:</label>
        <input type="text" id="school-code" placeholder="Enter UDISE Code">

        <!-- Cooking Cost -->
        <label for="cooking-cost">Price/Rate of Cooking Cost per Student (â‚¹):</label>
        <input type="number" id="cooking-cost" placeholder="Enter Cooking Cost">

        <!-- Student Details -->
        <label for="total-students">Total Students:</label>
        <input type="number" id="total-students" placeholder="Enter Total Students">

        <label for="days-wheat">Number of Days Wheat Served:</label>
        <input type="number" id="days-wheat" placeholder="Enter Number of Days">

        <label for="days-rice">Number of Days Rice Served:</label>
        <input type="number" id="days-rice" placeholder="Enter Number of Days">

        <label for="total-mdm-days">Total Number of Days MDM Served:</label>
        <input type="number" id="total-mdm-days" readonly>

    </div>

    <div class="footer">
        <p>Built By: <strong>Manoj Bansal</strong></p>
        <p>ðŸ“ž 9888666363</p>
        <p>Guidance By: <strong>CHT Sh. Surinder Kumar Vig</strong></p>
    </div>

    <script>
        // Capture current date and time
        function updateDateTime() {
            const now = new Date();
            document.getElementById("date-time").value = now.toLocaleString();
        }
        updateDateTime();

        // Calculate total number of MDM days
        function updateMDMDays() {
            let wheatDays = parseFloat(document.getElementById("days-wheat").value) || 0;
            let riceDays = parseFloat(document.getElementById("days-rice").value) || 0;
            document.getElementById("total-mdm-days").value = wheatDays + riceDays;
        }

        document.getElementById("days-wheat").addEventListener("input", updateMDMDays);
        document.getElementById("days-rice").addEventListener("input", updateMDMDays);
    </script>

</body>
</html>
