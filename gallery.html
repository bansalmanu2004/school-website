<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - GPS Shahkot Boys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: url('https://source.unsplash.com/1600x900/?school,students') no-repeat center center/cover;
            color: #fff;
            text-align: center;
        }
        .navbar {
            background: rgba(0, 51, 102, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-left {
            font-size: 22px;
            font-weight: bold;
            color: yellow;
            animation: blink 1s infinite;
        }
        .navbar-right {
            font-size: 16px;
            font-weight: bold;
            color: lightblue;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
            padding: 10px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .school-name {
            font-size: 28px;
            font-weight: bold;
            background: yellow;
            color: #003366;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
            margin-top: 10px;
            text-transform: uppercase;
            animation: highlight 1s infinite alternate;
        }
        @keyframes highlight {
            0% { background: yellow; color: #003366; }
            100% { background: orange; color: white; }
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        h1 {
            color: #003366;
            font-size: 32px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-left">GPS Shahkot Boys</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="admissions.html">Admissions</a>
            <a href="gallery.html">Gallery</a>
            <a href="calculator.html">Calculator</a>
        </div>
        <div class="navbar-right">Manoj Bansal | 9888666363</div>
    </div>

    <!-- School Name Below Navbar -->
    <div class="school-name">GPS Shahkot Boys</div>

    <!-- Gallery Content -->
    <div class="container">
        <h1>Gallery</h1>
        <p>Explore the moments from GPS Shahkot Boys, showcasing our students, events, and activities.</p>

        <div class="gallery">
            <img src="https://source.unsplash.com/400x300/?students,school" alt="School Event" onclick="openLightbox(this)">
            <img src="https://source.unsplash.com/400x300/?classroom,education" alt="Classroom" onclick="openLightbox(this)">
            <img src="https://source.unsplash.com/400x300/?kids,learning" alt="Kids Learning" onclick="openLightbox(this)">
            <img src="https://source.unsplash.com/400x300/?school,sports" alt="School Sports" onclick="openLightbox(this)">
            <img src="https://source.unsplash.com/400x300/?library,books" alt="Library" onclick="openLightbox(this)">
            <img src="https://source.unsplash.com/400x300/?teachers,students" alt="Teachers & Students" onclick="openLightbox(this)">
        </div>
    </div>

    <!-- Lightbox for Image Preview -->
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
    </div>

    <script>
        function openLightbox(img) {
            document.getElementById('lightbox-img').src = img.src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

</body>
</html>
