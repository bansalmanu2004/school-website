<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #0288d1;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .menu {
            display: flex;
            gap: 15px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>School Name</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="admissions.html">Admissions</a>
            <a href="gallery.html">Gallery</a>
            <div class="dropdown">
                <a href="#">Calculator</a>
                <div class="dropdown-content">
                    <a href="general-details.html">General Details</a>
                    <a href="students-details.html">Students Details</a>
                    <a href="wheat-section.html">Wheat Section</a>
                    <a href="rice-section.html">Rice Section</a>
                    <a href="cooking-cost-section.html">Cooking-Cost Section</a>
                    <a href="fruit-section.html">Fruit Section</a>
                </div>
            </div>
        </div>
    </div>
    <div style="padding: 20px;">
        <h1>Welcome to Our School</h1>
        <p>This is the homepage of our school website.</p>
    </div>
</body>
</html>
